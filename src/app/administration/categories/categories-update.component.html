<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Crear Categoria</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row box-row">
      <div class="col-4 title-left">
        <label>Nombre*</label>
      </div>
      <div class="col-8">
        <div class="form-group" [ngClass] = "complexForm.controls['name'].invalid && complexForm.controls['name'].touched ? 'has-danger' :complexForm.controls['name'].invalid? '' :'has-success'">
          <input type="text" class="form-control" id="inputnameNumer" aria-describedby="nameNumerHelp" placeholder="Nombre"  name = "registername" [formControl]="complexForm.controls['name']" [(ngModel)]="object.name">
          <small class="form-control-feedback" *ngIf="complexForm.controls['name'].hasError('required') && complexForm.controls['name'].touched"  id="nameNumerHelp">Por favor ingrese el nombre</small>
        </div>
      </div>
    </div>
    <div class="row box-row">
      <div class="col-4 title-left">
        <label>Imagen*</label>
      </div>
      <div class="col-8">
        <input type="file" ng2FileSelect [uploader]="uploader"  color= "primary" *ngIf="object.file == ''"/>&nbsp;
        <div class="" *ngIf="object.file != ''">
          <div class="image-delete" (click)="deleteAImage();" style="cursor:pointer;">
            <span><i class="far fa-times-circle"></i></span>
          </div>
          <img src="{{'http://www.grana.mx/gallery/'+object.file}}" alt="{{object.id}}" class="rounded" width="150">
        </div>
      </div>
    </div>
    <div class="row box-row">
      <div class="col-4 title-left">
        <label>Descripción</label>
      </div>
      <div class="col-8 ">
        <input type="text" class="form-control" placeholder="Descripción" aria-describedby="basic-addon1" [(ngModel)]="object.description">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="send(object)" [disabled]="object.name == ''">Guardar</button>
    <button type="button" class="btn btn-link" (click)="closeModal();">Cancelar</button>
  </div>
</div>
