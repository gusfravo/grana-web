<ng-sidebar-container style="height: 100vh" contentClass="sidebar-class">

  <!-- A sidebar -->
  <ng-sidebar [(opened)]="_opened" mode="push" [dock]="true" [dockedSize]="'50px'" [autoCollapseWidth]="300" [autoFocus]="false">
    <app-menu (change)="toogleMenu($event)"></app-menu>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content class="content-sidebar">

    <div class="row">
      <div class="col-6 view-list-header">
        Categorías
      </div>
    </div>
    <div class="row">
      <div class="col-10 d-flex justify-content-end">
        <button type="button" class="btn btn-light btn-sm" (click)="viewUpdateCategories('new')">Crear Categoría</button>
      </div>
    </div>
    <!-- tablas -->
    <div class="row">
      <div class="col-5">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Buscar" aria-describedby="sizing-addon2">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let object of listCategories">
              <th>
                <img src="{{object.file}}" class="rounded" alt="{{object.name}}" style="border-radius: 50%;" width="50" height="50">
              </th>
              <td>{{object.name}}</td>
              <td>{{object.description}}</td>
              <td>
                <span style="cursor:pointer;" (click)="viewUpdateCategories(object.id)">
                  <i class="fas fa-edit"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</ng-sidebar-container>
