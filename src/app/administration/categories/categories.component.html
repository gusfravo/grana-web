<ng-sidebar-container style="height: 100vh" contentClass="sidebar-class">

  <!-- A sidebar -->
  <ng-sidebar [(opened)]="_opened" mode="push" [dock]="true" [dockedSize]="'50px'" [autoCollapseWidth]="300" [autoFocus]="false">
    <app-menu (change)="toogleMenu($event)"></app-menu>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content class="content-sidebar">

    <div class="row">
      <div class="col-6 view-list-header">
        Categorías
      </div>
    </div>
    <div class="row">
      <div class="col-10 d-flex justify-content-end">
        <button type="button" class="btn btn-light btn-sm">Crear Categoría</button>
      </div>
    </div>
    <!-- tablas -->
    <div class="row">
      <div class="col-5">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-search"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Buscar..." aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</ng-sidebar-container>
